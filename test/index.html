<!doctype html>
<html>
  <head>
    <style type="text/css">
		.poidetail-widget-generalInfo .generalInfo-function-buttons .generalInfo-function-buttons-fav .buttons-fav-icon {
    top: 3px;
    position: relative;
    height: 14px;
    width: 14px;
    display: inline-block;
    background-position: -61px -2px;
}
.poidetail-widget-generalInfo .generalInfo-pic {
    background-image: url(http://webmap2.map.bdstatic.com/wolfman/static/poidetail/images/generalInfo/detail-general-info_7a530db.png);
    background-repeat: no-repeat;
}
.poidetail-widget-generalInfo .generalInfo-transform-common {
    -webkit-animation-duration: .5s;
    animation-duration: .5s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    -webkit-animation-delay: 0s;
    animation-delay: 0s;
}
.poidetail-widget-generalInfo .generalInfo-function-buttons .generalInfo-function-buttons-fav:hover{cursor:pointer}
.poidetail-widget-generalInfo .generalInfo-function-buttons .generalInfo-function-buttons-fav:hover .buttons-fav-icon{-webkit-animation-name:bigsmall;animation-name:bigsmall;-webkit-animation-timing-function:ease-in-out;animation-timing-function:ease-in-out}
@keyframes bigsmall{0%{-webkit-transform:scale(1);transform:scale(1)}30%{-webkit-transform:scale(1.3);transform:scale(1.3)}60%{-webkit-transform:scale(0.7);transform:scale(0.7)}85%{-webkit-transform:scale(1.2);transform:scale(1.2)}100%{-webkit-transform:scale(1);transform:scale(1)}}

	</style>
  </head>
  <body>
	<div id="generalinfo" class="poidetail-widget-generalInfo bottom-split">
	<div class="generalInfo-function-buttons clearfloat">
	<div class="generalInfo-function-buttons-fav">
	 <span class="generalInfo-pic generalInfo-transform-common buttons-fav-icon "></span>
	 </div>
	 </div>
	</div>
  </body>
  </html>
